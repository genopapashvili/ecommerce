<div class="container-fluid mt-3 ">
  <div *ngIf="products">
    <div class="d-flex">
      <input class="basket-checkbox" type="checkbox" id="selectAll">
      <label for="selectAll">Select All</label>
    </div>
    <hr>
    <app-basket-card *ngFor="let product of products" [product]="product"></app-basket-card>
    <hr>
    <button class="btn btn-light">Buy now</button>
  </div>
</div>
