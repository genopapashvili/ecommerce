<ul>
  <li>
    <a routerLink="/basket">
      <span *ngIf="basketItem && basketItem.length > 0" class="items-quantity">{{basketItem.length}}</span>
      <ng-icon name="matShoppingBasket" color="#777" size="28px"></ng-icon>
      <span>Basket</span>
    </a>
  </li>
  <li>
    <a routerLink="/profile">
      <ng-icon name="matPerson" color="#777" size="28px"></ng-icon>
      <span>Profile</span>
    </a>
  </li>
  <li>
    <a (click)="onLogOutClick()" routerLink="/login">
      <ng-icon name="matLogOut" color="#777" size="28px"></ng-icon>
      <span>Log out</span>
    </a>
  </li>
</ul>
