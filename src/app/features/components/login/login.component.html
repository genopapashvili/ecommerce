<div class="d-flex justify-content-center mt-5 mb-5">
  <form class="login-form" [formGroup]="formGroup">
    <div class="d-flex justify-content-center">
      <p class="color-red" *ngIf="loginError">{{loginError}}</p>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input inspect formControlName="email" type="email" class="form-control" id="email"
             aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input inspect formControlName="password" type="password" class="form-control" id="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="remember">
      <label class="form-check-label" for="remember">Check me out</label>
    </div>
    <button (click)="onLoginClick($event)" [disabled]="formGroup.invalid" class="btn btn-light">Login</button>
  </form>
</div>
